<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_733969_icvberhy4fj.css">
  <link rel="stylesheet" href="/static/css/app.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <title>博客</title>

<body>
<div id="app"></div>
<script type="text/javascript">
  (function () {
    let resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize';
    let rescale = function () {
      document.documentElement.style.fontSize = document.documentElement.clientWidth / 375 * 75 + 'px';
    };
    window.addEventListener(resizeEvent, rescale, false);
    document.addEventListener('DOMContentLoaded', rescale, false);
  })();
</script>
<script type=text/javascript src="/manifest.js"></script>
<script type=text/javascript src="/vendor.js"></script>
<script type=text/javascript src="/app.js"></script>
